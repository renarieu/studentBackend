#spring.datasource.url=jdbc:h2://mem:db:3306/student
#spring.datasource.url=jdbc:h2://mem:student;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.url=jdbc:h2:mem:student;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
#server.error.include-message=always
